  <script>
  $(function() {
    $(document).ready(function() {
        window.addEventListener('load', function () {
          var colors = Highcharts.getOptions().colors,
              categories = ['Periodisticos', 'Espéctaculos', 'Novelas/Produc.', 'Deportes'],
              data = [{
                  y: 24.5,
                  color: '#C00101',
                  drilldown: {
                      name: 'Periodísticos',
                      categories: ['AN Matinal', 'AN Medio Día', 'AN Central', 'Cuarto Poder', 'Domingo al día'],
                      data: [10, 5, 5, 2, 2.5],
                      color: colors[0]
                  }
              }, {
                  y: 22,
                  color: '#FF0097',
                  drilldown: {
                      name: 'Espectáculos',
                      categories: ['Al aire', 'Esto es guerra', 'El gran show', 'Estas en todas', 'América Espéctaculos', 'Amigos y rivales', 'Mathi Nait', 'El reventonazo de la Chola', 'Habla bien'],
                      data: [1, 7.5, 1.5, 2, 5, 1, 1, 2, 1],
                      color: colors[1]
                  }
              }, {
                  y: 29,
                  color: '#FF5001',
                  drilldown: {
                      name: 'Novelas/Prod',
                      categories: ['Al fondo hay sitio', 'Mis tres marías', 'Tres veces Ana', 'Brusko', 'Camino hacia el destino', 'Cinescape', 'TEC', 'Dr.Vet', 'Dr.TV'],
                      data: [5, 5, 5, 5, 5, 1, 1, 1, 1],
                      color: colors[2]
                  }
              }, {
                  y: 2,
                  color: '#F7C600',
                  drilldown: {
                      name: 'Deportes',
                      categories: ['América Deportes', 'Fútbol en América'],
                      data: [1, 1],
                      color: colors[3]
                  }
              }],
              browserData = [],
              versionsData = [],
              i,
              j,
              dataLen = data.length,
              drillDataLen,
              brightness;


          // Build the data arrays
          for (i = 0; i < dataLen; i += 1) {

              // add browser data
              browserData.push({
                  name: categories[i],
                  y: data[i].y,
                  color: data[i].color
              });

              // add version data
              drillDataLen = data[i].drilldown.data.length;
              for (j = 0; j < drillDataLen; j += 1) {
                  brightness = 0.2 - (j / drillDataLen) / 5;
                  versionsData.push({
                      name: data[i].drilldown.categories[j],
                      y: data[i].drilldown.data[j],
                      color: Highcharts.Color(data[i].color).brighten(brightness).get()
                  });
              }
          }

          var donut_2 = Highcharts.chart('container-1', {
              chart: {
                  type: 'pie',
                  backgroundColor: '#FEFCFA'
              },
              title: {
                  text: 'Distribución de los programas en <h2>América </h2> (Canal 4 señal abierta)',
              },
              subtitle: {
                  text: '<h3><b>Organizado por cantidad de horas semanales</b></h3>',
              },
              yAxis: {
                  title: {
                      text: ' horas'
                  }
              },
              legend: {
                  layout: 'vertical',
                  floating: true,
                  align: 'right',
                  verticalAlign: 'bottom',
                  x: -100,
                  y: 18,
                  labelFormatter: function() {
                      return this.name + ': ' + this.y + ' horas';
                  }
              },
              plotOptions: {
                  pie: {
                      shadow: false,
                      center: ['50%', '50%'],
                      allowPointSelect: true,
                      cursor: 'pointer',
                      y: -300,
                      dataLabels: {
                          enabled: true,
                          format: '<b>{point.name}</b>: {point.y:.1f} horas'
                      }
                  }
              },
              tooltip: {
                  valueSuffix: ' horas'
              },
              series: [{
                  name: 'Tiempo',
                  data: browserData,
                  size: '50%',
                  dataLabels: {
                      enabled: false,
                      formatter: function() {
                          return this.y > 5 ? +this.point.name : null;
                      },
                  },
                  showInLegend: true
              }, {
                  name: 'Tiempo',
                  data: versionsData,
                  size: '60%',
                  innerSize: '60%',
                  dataLabels: {
                      formatter: function() {
                          // display only if larger than 1
                          return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + ' horas' : null;
                      }
                  }
              }],
              responsive: {
                  rules: [{
                      condition: {
                          maxWidth: 767
                      },
                      chartOptions: {
                          plotOptions: {
                              pie: {
                                  shadow: false,
                                  center: ['50%', '50%'],
                                  allowPointSelect: true,
                                  cursor: 'pointer',
                                  dataLabels: {
                                      enabled: false,
                                      format: '<b>{point.name}</b>'
                                  }
                              }
                          },
                          series: [{
                              name: 'Tiempo',
                              data: browserData,
                              size: '40%',
                              dataLabels: {
                                  enabled: true,
                                  formatter: function() {
                                      return this.y > 5 ? +this.point.name : null;
                                  },
                                  distance: -1
                              },
                              showInLegend: true,
                          }],
                          legend: {
                              layout: 'vertical',
                              x: 10,
                              y: 20,
                              align: 'center',
                              verticalAlign: 'bottom',
                              labelFormatter: function() {
                                  return this.name + ': ' + this.y + ' horas';
                              }
                          }
                      }
                  }]
              }
          });
        }, true)
    })
  })
  </script>
